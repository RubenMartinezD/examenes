<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <style>
        li {
            margin-bottom: 10px;
        }

        li button {
            font-size: 12px;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>

<body>

    <h1>Listado de tareotas</h1>

    <div>
        <p id="aviso"> </p>
        <label for="item">Insertar tarea: </label>
        <input type="text" name="item" id="item" pattern="_[a-zA-Z0-9]+" maxlength="100">
        <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        var contadortareas = 0;
        const list = document.querySelector('ul');
        const input = document.querySelector('input');
        const button = document.querySelector('button');

        button.addEventListener('click', () => {
            const myItem = input.value;
            input.value = '';

            const listItem = document.createElement('li');
            const listText = document.createElement('span');
            const listBtn = document.createElement('button');

            if (contadortareas >= 10) {
                document.getElementById("aviso").innerHTML = "No se pudo añadir la tarea. Será mejor acabar algunas antes."
            }
            else {
                contadortareas++;
                listItem.appendChild(listText);
                listText.textContent = myItem;
                listItem.appendChild(listBtn);
                listBtn.textContent = 'Borrar';
                list.appendChild(listItem);
                document.getElementById("aviso").innerHTML = "Tarea añadida correctamente"

            }

            listBtn.addEventListener('click', () => {
                list.removeChild(listItem);
                contadortareas--
            });

            input.focus();
            counter
        });
    </script>
</body>

</html>
